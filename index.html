<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> My Personal Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Categories</h3>
                    <ul id="categoryList">
                        <li class="active" data-category="all">All Books</li>
                        <li data-category="fiction">Fiction</li>
                        <li data-category="non-fiction">Non-Fiction</li>
                        <li data-category="science">Science</li>
                        <li data-category="biography">Biography</li>
                        <li data-category="fantasy">Fantasy</li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>Statistics</h3>
                    <div class="stats">
                        <p>Total Books: <span id="totalBooks">0</span></p>
                        <p>Borrowed: <span id="borrowedCount">0</span></p>
                        <p>Available: <span id="availableCount">0</span></p>
                    </div>
                </div>
            </aside>

            <main>
                <div class="actions">
                    <button id="addBookBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Book</button>
                    <button id="viewHistoryBtn" class="btn-secondary"><i class="fas fa-history"></i> Borrowing History</button>
                </div>

                <div class="books-container" id="booksContainer">
                    <!-- Books will be displayed here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="biography">Biography</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn">
                </div>
                <div class="form-group">
                    <label for="publishedYear">Published Year:</label>
                    <input type="number" id="publishedYear">
                </div>
                <button type="submit" class="btn-primary">Add Book</button>
            </form>
        </div>
    </div>

    <!-- Borrow History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Borrowing History</h2>
            <div class="history-container" id="historyContainer">
                <!-- History records will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div id="bookDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="bookDetailsTitle">Book Details</h2>
            <div class="book-details" id="bookDetailsContent">
                <!-- Book details will be displayed here -->
            </div>
            <div class="book-actions" id="bookActions">
                <!-- Action buttons will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
